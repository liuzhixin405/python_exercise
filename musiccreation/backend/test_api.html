<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">API接口测试</h1>
        
        <!-- 登录测试 -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">登录测试</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                    <input type="text" id="loginUsername" value="admin" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                    <input type="password" id="loginPassword" value="admin123" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">登录</button>
            </form>
            <div id="loginResult" class="mt-4 p-3 rounded-md hidden"></div>
        </div>

        <!-- 注册测试 -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">注册测试</h2>
            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                    <input type="text" id="registerUsername" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">邮箱</label>
                    <input type="email" id="registerEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                    <input type="password" id="registerPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">注册</button>
            </form>
            <div id="registerResult" class="mt-4 p-3 rounded-md hidden"></div>
        </div>

        <!-- 新闻列表测试 -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">新闻列表测试</h2>
            <button onclick="loadNews()" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">加载新闻</button>
            <div id="newsResult" class="mt-4 p-3 rounded-md hidden"></div>
        </div>

        <!-- 统计数据测试 -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">统计数据测试</h2>
            <button onclick="loadStats()" class="bg-yellow-600 text-white px-4 py-2 rounded-md hover:bg-yellow-700">加载统计</button>
            <div id="statsResult" class="mt-4 p-3 rounded-md hidden"></div>
        </div>
    </div>

    <script>
        // 登录测试
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = `mt-4 p-3 rounded-md ${data.success ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
                resultDiv.classList.remove('hidden');
            } catch (error) {
                resultDiv.textContent = '请求失败: ' + error.message;
                resultDiv.className = 'mt-4 p-3 rounded-md bg-red-100 text-red-700';
                resultDiv.classList.remove('hidden');
            }
        });

        // 注册测试
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const resultDiv = document.getElementById('registerResult');
            
            try {
                const response = await fetch('/api/admin/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = `mt-4 p-3 rounded-md ${data.success ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
                resultDiv.classList.remove('hidden');
            } catch (error) {
                resultDiv.textContent = '请求失败: ' + error.message;
                resultDiv.className = 'mt-4 p-3 rounded-md bg-red-100 text-red-700';
                resultDiv.classList.remove('hidden');
            }
        });

        // 加载新闻
        async function loadNews() {
            const resultDiv = document.getElementById('newsResult');
            
            try {
                const response = await fetch('/api/admin/news');
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = `mt-4 p-3 rounded-md ${data.success ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
                resultDiv.classList.remove('hidden');
            } catch (error) {
                resultDiv.textContent = '请求失败: ' + error.message;
                resultDiv.className = 'mt-4 p-3 rounded-md bg-red-100 text-red-700';
                resultDiv.classList.remove('hidden');
            }
        }

        // 加载统计
        async function loadStats() {
            const resultDiv = document.getElementById('statsResult');
            
            try {
                const response = await fetch('/api/admin/stats');
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = `mt-4 p-3 rounded-md ${data.success ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
                resultDiv.classList.remove('hidden');
            } catch (error) {
                resultDiv.textContent = '请求失败: ' + error.message;
                resultDiv.className = 'mt-4 p-3 rounded-md bg-red-100 text-red-700';
                resultDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
