<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    用户注册
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    创建您的账户
                </p>
            </div>

            <!-- 消息提示 -->
            <div id="message-container" class="hidden">
                <div id="message-content" class="p-4 rounded-lg"></div>
            </div>

            <form id="registerForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                        <input id="username" name="username" type="text" required
                               class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                               placeholder="请输入用户名（3-20字符）">
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">邮箱地址</label>
                        <input id="email" name="email" type="email" required
                               class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                               placeholder="请输入邮箱地址">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                        <input id="password" name="password" type="password" required
                               class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                               placeholder="请输入密码（至少6位）">
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">确认密码</label>
                        <input id="confirm_password" name="confirm_password" type="password" required
                               class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                               placeholder="请再次输入密码">
                    </div>
                </div>

                <div>
                    <button type="submit" id="registerBtn"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        <span id="registerBtnText">注册</span>
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        已有账户？
                        <a href="{{ url_for('admin_login_page') }}" class="font-medium text-blue-600 hover:text-blue-500">
                            立即登录
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const registerBtn = document.getElementById('registerBtn');
            const registerBtnText = document.getElementById('registerBtnText');
            
            // 验证密码匹配
            if (password !== confirmPassword) {
                showMessage('两次输入的密码不一致！', 'error');
                return;
            }
            
            // 显示加载状态
            registerBtn.disabled = true;
            registerBtnText.textContent = '注册中...';
            
            try {
                const response = await fetch('/api/admin/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 注册成功
                    showMessage(data.message, 'success');
                    // 延迟跳转到登录页面
                    setTimeout(() => {
                        window.location.href = '/admin/login';
                    }, 1500);
                } else {
                    // 注册失败
                    showMessage(data.error || data.message || '注册失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'error');
            } finally {
                // 恢复按钮状态
                registerBtn.disabled = false;
                registerBtnText.textContent = '注册';
            }
        });
        
        function showMessage(message, type) {
            const messageContainer = document.getElementById('message-container');
            const messageContent = document.getElementById('message-content');
            
            messageContent.textContent = message;
            messageContent.className = `p-4 rounded-lg ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageContainer.classList.remove('hidden');
            
            // 3秒后自动隐藏
            setTimeout(() => {
                messageContainer.classList.add('hidden');
            }, 3000);
        }

        // 实时验证密码匹配
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('密码不匹配');
                this.style.borderColor = '#ef4444';
            } else {
                this.setCustomValidity('');
                this.style.borderColor = '#d1d5db';
            }
        });

        // 实时验证用户名长度
        document.getElementById('username').addEventListener('input', function() {
            const username = this.value;
            if (username.length < 3 || username.length > 20) {
                this.setCustomValidity('用户名长度必须在3-20字符之间');
                this.style.borderColor = '#ef4444';
            } else {
                this.setCustomValidity('');
                this.style.borderColor = '#d1d5db';
            }
        });

        // 实时验证密码长度
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            if (password.length < 6) {
                this.setCustomValidity('密码长度不能少于6位');
                this.style.borderColor = '#ef4444';
            } else {
                this.setCustomValidity('');
                this.style.borderColor = '#d1d5db';
            }
        });
    </script>
</body>
</html>
