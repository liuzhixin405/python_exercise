<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- 导航栏 -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-semibold text-gray-800">音乐新闻管理系统</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600">欢迎，<span id="admin-username">管理员</span></span>
                        <a href="{{ url_for('admin_logout_page') }}" class="text-sm text-red-600 hover:text-red-800">退出登录</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 消息提示 -->
        <div id="message-container" class="hidden max-w-7xl mx-auto px-4 py-2">
            <div id="message-content" class="mb-4 p-4 rounded-lg"></div>
        </div>

        <!-- 主要内容区域 -->
        <div class="flex">
            <!-- 侧边栏 -->
            <aside class="w-64 bg-white shadow-lg min-h-screen">
                <nav class="mt-8">
                    <div class="px-4 space-y-2">
                        <a href="{{ url_for('admin_dashboard_page') }}" 
                           class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg">
                            <i class="fas fa-tachometer-alt mr-3"></i>仪表板
                        </a>
                        <a href="{{ url_for('admin_users_page') }}" 
                           class="block px-4 py-2 bg-blue-50 text-blue-600 rounded-lg">
                            <i class="fas fa-users mr-3"></i>用户管理
                        </a>
                        <a href="{{ url_for('admin_news_page') }}" 
                           class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg">
                            <i class="fas fa-newspaper mr-3"></i>新闻管理
                        </a>
                    </div>
                </nav>
            </aside>

            <!-- 主内容区 -->
            <main class="flex-1 p-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">用户管理</h2>
                        <div class="text-sm text-gray-500">
                            共 <span id="user-count">-</span> 个用户
                        </div>
                    </div>

                    <!-- 加载状态 -->
                    <div id="loading" class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-2xl text-gray-400"></i>
                        <p class="mt-2 text-gray-500">加载用户数据中...</p>
                    </div>

                    <!-- 用户列表 -->
                    <div id="users-container" class="hidden">
                        <div class="overflow-x-auto">
                            <table class="min-w-full bg-white border border-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用户ID</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用户名</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">邮箱</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">角色</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">注册时间</th>
                                    </tr>
                                </thead>
                                <tbody id="users-tbody" class="bg-white divide-y divide-gray-200">
                                    <!-- 动态加载的用户数据 -->
                                </tbody>
                            </table>
                        </div>

                        <!-- 统计信息 -->
                        <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div class="bg-blue-50 p-4 rounded-lg">
                                <div class="flex items-center">
                                    <i class="fas fa-users text-blue-600 text-xl mr-3"></i>
                                    <div>
                                        <p class="text-sm text-blue-600">总用户数</p>
                                        <p id="total-users" class="text-2xl font-bold text-blue-800">-</p>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-red-50 p-4 rounded-lg">
                                <div class="flex items-center">
                                    <i class="fas fa-user-shield text-red-600 text-xl mr-3"></i>
                                    <div>
                                        <p class="text-sm text-red-600">管理员数</p>
                                        <p id="admin-count" class="text-2xl font-bold text-red-800">-</p>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-green-50 p-4 rounded-lg">
                                <div class="flex items-center">
                                    <i class="fas fa-user text-green-600 text-xl mr-3"></i>
                                    <div>
                                        <p class="text-sm text-green-600">普通用户数</p>
                                        <p id="normal-count" class="text-2xl font-bold text-green-800">-</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 页面加载时获取用户数据
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            loadUsers();
        });

        // 加载用户信息
        async function loadUserInfo() {
            try {
                const token = localStorage.getItem('admin_token');
                if (!token) {
                    window.location.href = '/admin/login';
                    return;
                }

                const response = await fetch('/api/test-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('admin-username').textContent = data.username;
                } else {
                    window.location.href = '/admin/login';
                }
            } catch (error) {
                window.location.href = '/admin/login';
            }
        }

        // 加载用户数据
        async function loadUsers() {
            const loading = document.getElementById('loading');
            const usersContainer = document.getElementById('users-container');

            try {
                const token = localStorage.getItem('admin_token');
                if (!token) {
                    window.location.href = '/admin/login';
                    return;
                }

                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();

                if (response.ok) {
                    // 更新用户列表
                    renderUsersList(data.users);
                    
                    // 更新统计数据
                    updateUserStats(data.users);
                    
                    // 隐藏加载状态，显示用户列表
                    loading.classList.add('hidden');
                    usersContainer.classList.remove('hidden');
                } else {
                    showMessage(data.error || '加载用户数据失败', 'error');
                }
            } catch (error) {
                showMessage('加载用户数据失败', 'error');
            }
        }

        // 渲染用户列表
        function renderUsersList(users) {
            const usersTbody = document.getElementById('users-tbody');
            
            if (users.length === 0) {
                usersTbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                            暂无用户数据
                        </td>
                    </tr>
                `;
                return;
            }

            usersTbody.innerHTML = users.map(user => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-user text-blue-600 text-sm"></i>
                            </div>
                            ${user.username}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${user.is_admin ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                            ${user.is_admin ? 
                                '<i class="fas fa-user-shield mr-1"></i>管理员' : 
                                '<i class="fas fa-user mr-1"></i>普通用户'
                            }
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <div class="flex items-center">
                            <i class="fas fa-calendar-alt text-gray-400 mr-2"></i>
                            ${user.created_at.substring(0, 10)}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // 更新用户统计
        function updateUserStats(users) {
            const totalUsers = users.length;
            const adminCount = users.filter(user => user.is_admin).length;
            const normalCount = totalUsers - adminCount;

            document.getElementById('total-users').textContent = totalUsers;
            document.getElementById('admin-count').textContent = adminCount;
            document.getElementById('normal-count').textContent = normalCount;
        }

        // 显示消息
        function showMessage(message, type) {
            const messageContainer = document.getElementById('message-container');
            const messageContent = document.getElementById('message-content');
            
            messageContent.textContent = message;
            messageContent.className = `mb-4 p-4 rounded-lg ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageContainer.classList.remove('hidden');
            
            // 3秒后自动隐藏
            setTimeout(() => {
                messageContainer.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
