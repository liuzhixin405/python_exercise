<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻管理 - 管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- 导航栏 -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-semibold text-gray-800">音乐新闻管理系统</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-600">欢迎，{{ session.admin_user.username }}</span>
                        <a href="{{ url_for('auth.admin_logout') }}" class="text-sm text-red-600 hover:text-red-800">退出登录</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 消息提示 -->
        <div id="message-container" class="hidden max-w-7xl mx-auto px-4 py-2">
            <div id="message-content" class="mb-4 p-4 rounded-lg"></div>
        </div>

        <!-- 主要内容区域 -->
        <div class="flex">
            <!-- 侧边栏 -->
            <aside class="w-64 bg-white shadow-lg min-h-screen">
                <nav class="mt-8">
                    <div class="px-4 space-y-2">
                        <a href="{{ url_for('dashboard.admin_dashboard') }}" 
                           class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg">
                            <i class="fas fa-tachometer-alt mr-3"></i>仪表板
                        </a>
                        <a href="{{ url_for('users.admin_users') }}" 
                           class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg">
                            <i class="fas fa-users mr-3"></i>用户管理
                        </a>
                        <a href="{{ url_for('news.admin_news') }}" 
                           class="block px-4 py-2 bg-blue-50 text-blue-600 rounded-lg">
                            <i class="fas fa-newspaper mr-3"></i>新闻管理
                        </a>
                    </div>
                </nav>
            </aside>

            <!-- 主内容区 -->
            <main class="flex-1 p-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">新闻管理</h2>
                        <a href="{{ url_for('news.create_news') }}" 
                           class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
                            <i class="fas fa-plus mr-2"></i>添加新闻
                        </a>
                    </div>

                    <!-- 加载状态 -->
                    <div id="loading" class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-2xl text-gray-400"></i>
                        <p class="mt-2 text-gray-500">加载中...</p>
                    </div>

                    <!-- 新闻列表 -->
                    <div id="news-container" class="hidden">
                        <div class="overflow-x-auto">
                            <table class="min-w-full bg-white border border-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">图片</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标题</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">描述</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">作者</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="news-tbody" class="bg-white divide-y divide-gray-200">
                                    <!-- 动态加载的新闻数据 -->
                                </tbody>
                            </table>
                        </div>

                        <!-- 分页 -->
                        <div id="pagination" class="flex justify-center mt-6">
                            <!-- 动态加载的分页 -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;

        // 页面加载时获取新闻数据
        document.addEventListener('DOMContentLoaded', function() {
            loadNews(currentPage);
        });

        // 加载新闻数据
        async function loadNews(page) {
            const loading = document.getElementById('loading');
            const newsContainer = document.getElementById('news-container');
            const newsTbody = document.getElementById('news-tbody');
            const pagination = document.getElementById('pagination');

            // 显示加载状态
            loading.classList.remove('hidden');
            newsContainer.classList.add('hidden');

            try {
                const response = await fetch(`/api/admin/news?page=${page}`);
                const data = await response.json();

                if (data.success) {
                    currentPage = data.pagination.current_page;
                    totalPages = data.pagination.total_pages;
                    
                    // 渲染新闻列表
                    renderNewsList(data.news);
                    
                    // 渲染分页
                    renderPagination();
                    
                    // 隐藏加载状态，显示内容
                    loading.classList.add('hidden');
                    newsContainer.classList.remove('hidden');
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('加载新闻数据失败', 'error');
            }
        }

        // 渲染新闻列表
        function renderNewsList(newsList) {
            const newsTbody = document.getElementById('news-tbody');
            
            if (newsList.length === 0) {
                newsTbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                            暂无新闻数据
                        </td>
                    </tr>
                `;
                return;
            }

            newsTbody.innerHTML = newsList.map(news => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${news.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <img src="${news.image_url}" alt="${news.title}" 
                             class="h-12 w-12 object-cover rounded-lg">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        ${news.title.length > 30 ? news.title.substring(0, 30) + '...' : news.title}
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500">
                        ${news.description.length > 50 ? news.description.substring(0, 50) + '...' : news.description}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${news.author}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${news.created_at.substring(0, 10)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-2">
                            <a href="/admin/news/edit/${news.id}" 
                               class="text-blue-600 hover:text-blue-900">
                                <i class="fas fa-edit"></i> 编辑
                            </a>
                            <button onclick="deleteNews(${news.id})" 
                                    class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // 渲染分页
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '<nav class="flex space-x-2">';
            
            // 上一页
            if (currentPage > 1) {
                paginationHTML += `
                    <button onclick="loadNews(${currentPage - 1})" 
                            class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                        上一页
                    </button>
                `;
            }
            
            // 页码
            for (let page = 1; page <= totalPages; page++) {
                if (page === currentPage) {
                    paginationHTML += `
                        <span class="px-3 py-2 text-sm font-medium text-blue-600 bg-blue-50 border border-blue-300 rounded-md">
                            ${page}
                        </span>
                    `;
                } else {
                    paginationHTML += `
                        <button onclick="loadNews(${page})" 
                                class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                            ${page}
                        </button>
                    `;
                }
            }
            
            // 下一页
            if (currentPage < totalPages) {
                paginationHTML += `
                    <button onclick="loadNews(${currentPage + 1})" 
                            class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                        下一页
                    </button>
                `;
            }
            
            paginationHTML += '</nav>';
            pagination.innerHTML = paginationHTML;
        }

        // 删除新闻
        async function deleteNews(newsId) {
            if (!confirm('确定要删除这条新闻吗？')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/news/${newsId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    // 重新加载当前页数据
                    loadNews(currentPage);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('删除新闻失败', 'error');
            }
        }

        // 显示消息
        function showMessage(message, type) {
            const messageContainer = document.getElementById('message-container');
            const messageContent = document.getElementById('message-content');
            
            messageContent.textContent = message;
            messageContent.className = `mb-4 p-4 rounded-lg ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageContainer.classList.remove('hidden');
            
            // 3秒后自动隐藏
            setTimeout(() => {
                messageContainer.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
